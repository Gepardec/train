---
version: "~> 1.0"
os: linux
language: shell
services: docker
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    if: branch = master
    rooms:
      secure: 
    template:
    - "%{commit_subject}"
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: change
    on_failure: always

jobs:
  include:
    - env: TAG=latest
    - if: branch = master
      env: TAG=1
    # - if: branch = master
    #   env: TAG=2
    # - if: branch = master
    #   env: TAG=2
script: 
  - . .ci/01_checkout_git_tag.sh
  - . .ci/02_set_build_variables.sh
  - . .ci/03_build_container.sh
  - . .ci/04_terraform_validate.sh
  - . .ci/05_docker_login.sh
  - . .ci/06_docker_push.sh
...